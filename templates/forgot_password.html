<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      background: #eaf9ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #2563eb;
      padding: 10px 20px;
      border-radius: 8px;
    }

    a:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Forgot Password</h2>
    <p>To reset your password, please contact the administration.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
