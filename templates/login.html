<!DOCTYPE html>
<html>
<head><title>Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <h2>📋 Admin Dashboard</h2>
    <a href="{{ url_for('change_password') }}">Change Password</a> | 
    <a href="{{ url_for('logout') }}">Logout</a>
    <ul>
        {% for feedback in feedbacks %}
        <li>
            <strong>{{ feedback.member }}</strong> | {{ feedback.project }} - {{ feedback.task }} | Difficulty: {{ feedback.difficulty }}
            <p>{{ feedback.comments }}</p>
            <a href="{{ url_for('delete', index=loop.index0) }}">❌ Delete</a>
        </li>
        {% else %}
        <p>No feedback submitted.</p>
        {% endfor %}
    </ul>
</body>
</html>
